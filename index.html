<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- „Ç∫„Éº„É†ÂÆåÂÖ®Èò≤Ê≠¢ -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<title>cha-syuOS v0.6</title>

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  overflow:hidden;
  background:black;
}

/* ÂÖ•Âäõ„Ç∫„Éº„É†Èò≤Ê≠¢ */
input, textarea, button{
  font-size:16px !important;
}

/* ===== Boot ===== */
#terminalBoot{
  position:fixed;
  width:100%;
  height:100vh;
  background:black;
  color:#00ff00;
  font-family:monospace;
  padding:20px;
}

#boot{
  display:none;
  height:100vh;
  justify-content:center;
  align-items:center;
  background:black;
  opacity:0;
  animation:bootFade 4s ease forwards;
}

#boot img{max-width:90%;}

@keyframes bootFade{
  0%{opacity:0;}
  20%{opacity:1;}
  70%{opacity:1;}
  100%{opacity:0;}
}

/* ===== Login ===== */
#login{
  display:none;
  height:100vh;
  background:linear-gradient(135deg,#141e30,#243b55);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:white;
  padding:20px;
}

/* ===== Desktop ===== */
#desktop{
  display:none;
  height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  position:relative;
  color:white;
}

/* Icons */
.iconArea{
  display:flex;
  padding:20px;
}

.app-icon{
  display:inline-flex;
  flex-direction:column;
  align-items:center;
  width:80px;
  margin:20px;
  cursor:pointer;
}

.app-icon .icon{
  font-size:40px;
}

.app-icon .label{
  margin-top:4px;
  font-size:14px;
}

/* Taskbar */
#taskbar{
  position:absolute;
  bottom:0;
  width:100%;
  height:50px;
  background:rgba(0,0,0,0.6);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
}

#startMenu{
  position:absolute;
  bottom:50px;
  left:20px;
  background:rgba(0,0,0,0.9);
  padding:10px;
  display:none;
}

/* Window */
.window{
  position:absolute;
  top:120px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:400px;
  background:rgba(255,255,255,0.1);
  padding:15px;
  border-radius:10px;
}
</style>
</head>

<body>

<div id="terminalBoot"></div>

<div id="boot">
  <img id="logoImage" src="os-logo.PNG">
</div>

<div id="login">
  <h2>Login to cha-syuOS v0.6</h2>
  <input type="password" id="password" placeholder="Password">
  <br><br>
  <button onclick="login()">Login</button>
  <br><br>
  „É≠„Ç¥Â§âÊõ¥:
  <input type="file" accept="image/*" onchange="setLogo(event)">
</div>

<div id="desktop">

<!-- ===== GAME CONTAINER ËøΩÂä† ===== -->
<div id="gameContainer" style="
  display:none;
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  background:black;
  z-index:999;
">
  <canvas id="gameCanvas"></canvas>
  <button id="restartBtn" style="
    position:absolute; left:50%; top:60%;
    transform:translateX(-50%);
    padding:15px 30px; display:none;
  ">„É™„Çπ„Çø„Éº„Éà</button>

  <button id="homeBtn" style="
    position:absolute; left:50%; top:70%;
    transform:translateX(-50%);
    padding:15px 30px; display:none;
  ">„Éõ„Éº„É†„Å´Êàª„Çã</button>
</div>

  <div class="iconArea">
    <div class="app-icon" onclick="openNotepad()">
      <div class="icon">üìù</div>
      <div class="label">Note</div>
    </div>

    <div class="app-icon" onclick="openGame()">
      <div class="icon">üü©</div>
      <div class="label">Game</div>
    </div>
  </div>

  <div id="taskbar">
    <div onclick="toggleStart()">Start</div>
    <div id="clock"></div>
  </div>

  <div id="startMenu">
    <div onclick="openNotepad()">Notepad</div>
    <div onclick="openAbout()">About</div>
    <div>
      Â£ÅÁ¥ôÂ§âÊõ¥
      <input type="file" accept="image/*" onchange="setWallpaper(event)">
    </div>
  </div>
</div>

<script>
// ===== Boot =====
var terminal=document.getElementById("terminalBoot");
var boot=document.getElementById("boot");
var loginScreen=document.getElementById("login");
var desktop=document.getElementById("desktop");

terminal.innerHTML="Initializing cha-syuOS v0.6...<br>";
setTimeout(()=>{terminal.innerHTML+="Loading kernel...<br>";},800);
setTimeout(()=>{
  terminal.style.display="none";
  boot.style.display="flex";
},2000);
setTimeout(()=>{
  boot.style.display="none";
  loginScreen.style.display="flex";
},5000);

// ===== Login =====
function login(){
  if(document.getElementById("password").value==="ramen"){
    loginScreen.style.display="none";
    desktop.style.display="block";
    loadSaved();
  }else alert("Wrong password");
}

// ===== Notepad =====
function openNotepad(){
  var content=localStorage.getItem("note")||"";
  var win=document.createElement("div");
  win.className="window";
  win.innerHTML=
  "<b>Notepad</b><br><br>"+
  "<textarea id='noteArea' style='width:100%;height:120px;'>"+content+"</textarea><br><br>"+
  "<button onclick='saveNote()'>Save</button> "+
  "<button onclick='this.parentElement.remove()'>Close</button>";
  desktop.appendChild(win);
}

function saveNote(){
  localStorage.setItem("note",document.getElementById("noteArea").value);
  alert("Saved!");
}

// ===== Wallpaper & Logo =====
function setWallpaper(event){
  var reader=new FileReader();
  reader.onload=function(){
    desktop.style.background="url("+reader.result+") center/cover";
    localStorage.setItem("wall",reader.result);
  };
  reader.readAsDataURL(event.target.files[0]);
}

function setLogo(event){
  var reader=new FileReader();
  reader.onload=function(){
    document.getElementById("logoImage").src=reader.result;
    localStorage.setItem("logo",reader.result);
  };
  reader.readAsDataURL(event.target.files[0]);
}

function loadSaved(){
  var wall=localStorage.getItem("wall");
  if(wall) desktop.style.background="url("+wall+") center/cover";
  var logo=localStorage.getItem("logo");
  if(logo) document.getElementById("logoImage").src=logo;
}

// ===== Clock =====
function updateClock(){
  var now=new Date();
  document.getElementById("clock").innerHTML=
  now.getHours().toString().padStart(2,'0')+":"+
  now.getMinutes().toString().padStart(2,'0');
}
setInterval(updateClock,1000);
updateClock();

function toggleStart(){
  var menu=document.getElementById("startMenu");
  menu.style.display=(menu.style.display==="block")?"none":"block";
}

function openAbout(){
  alert("cha-syuOS v0.6\nMade by FFox");
}

// ===== „Ç≤„Éº„É†ÂÆåÂÖ®Áµ±Âêà ËøΩÂä†ÈÉ®ÂàÜ =====

const gameContainer = document.getElementById("gameContainer");
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const restartBtn = document.getElementById("restartBtn");
const homeBtn = document.getElementById("homeBtn");


let player, enemies, score, gameOver;

function initGame(){
  player = { x:100, y:100, size:40 };
  enemies = [];
  for(let i=0;i<20;i++){
    enemies.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      size:40,
      speed:1 + Math.random()*2
    });
  }
  score = 0;
  gameOver = false;
  restartBtn.style.display = "none";
  homeBtn.style.display = "none";
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if(gameOver){
    ctx.fillStyle="white";
    ctx.font="50px Arial";
    ctx.fillText("GAME OVER", canvas.width/2-150, canvas.height/2);
    restartBtn.style.display="block";
    homeBtn.style.display="block";
    return;
  }

  ctx.fillStyle="lime";
  ctx.fillRect(player.x, player.y, player.size, player.size);

  enemies.forEach(e=>{
    if(player.x>e.x) e.x+=e.speed;
    if(player.x<e.x) e.x-=e.speed;
    if(player.y>e.y) e.y+=e.speed;
    if(player.y<e.y) e.y-=e.speed;

    ctx.fillStyle="red";
    ctx.fillRect(e.x,e.y,e.size,e.size);

    if(player.x<e.x+e.size &&
       player.x+player.size>e.x &&
       player.y<e.y+e.size &&
       player.y+player.size>e.y){
      gameOver=true;
    }
  });

  ctx.fillStyle="white";
  ctx.font="30px Arial";
  ctx.fillText("Score: "+score,20,40);

  requestAnimationFrame(draw);
}

canvas.addEventListener("touchstart",e=>{
  if(!gameOver){
    player.x = e.touches[0].clientX - player.size/2;
    player.y = e.touches[0].clientY - player.size/2;
    score++;
  }
});

restartBtn.onclick = ()=>{
  initGame();
  draw();
};

homeBtn.onclick = ()=>{
  gameContainer.style.display="none";
  desktop.style.display="block";
};

// Êó¢Â≠ò„ÅÆ openGame „Çí‰∏äÊõ∏„Åç
function openGame(){
  desktop.style.display="none";
  gameContainer.style.display="block";

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

  initGame();
  draw();
}
</script>

</body>
</html>
