<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- „Åì„Çå„ÅåË∂ÖÈáçË¶Å -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<title>cha-syuOS v0.5</title>

<style>
body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  overflow:hidden;
  background:black;
}

/* Boot Animation */
#terminalBoot{
  position:fixed;
  width:100%;
  height:100vh;
  background:black;
  color:#00ff00;
  font-family:monospace;
  padding:20px;
}

#boot{
  display:none;
  height:100vh;
  justify-content:center;
  align-items:center;
  background:black;
  opacity:0;
  animation:bootFade 4s ease forwards;
}
#boot img{ max-width:80%; }

@keyframes bootFade{
  0%{opacity:0;}
  20%{opacity:1;}
  70%{opacity:1;}
  100%{opacity:0;}
}

/* Login */
#login{
  display:none;
  height:100vh;
  background:linear-gradient(135deg,#141e30,#243b55);
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:white;
}

/* iPhone„Ç∫„Éº„É†ÂØæÁ≠ñ */
input, textarea{
  font-size:16px;
}

/* Desktop */
#desktop{
  display:none;
  height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  position:relative;
  color:white;
}

/* Window */
.window{
  position:absolute;
  top:120px;
  left:120px;
  width:300px;
  background:rgba(255,255,255,0.1);
  padding:15px;
  border-radius:10px;
}
</style>
</head>

<body>

<div id="terminalBoot"></div>

<div id="boot">
  <img id="logoImage" src="os-logo.PNG">
</div>

<div id="login">
  <h2>Login to cha-syuOS</h2>
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <br><br>
  „É≠„Ç¥Â§âÊõ¥:
  <input type="file" accept="image/*" onchange="setLogo(event)">
</div>

<div id="desktop">
  <div onclick="openNotepad()" style="padding:20px;cursor:pointer;">
    üìù Note
  </div>
</div>

<script>
const terminal=document.getElementById("terminalBoot");
const boot=document.getElementById("boot");
const loginScreen=document.getElementById("login");
const desktop=document.getElementById("desktop");

terminal.innerHTML="Initializing cha-syuOS...<br>";
setTimeout(()=>{terminal.innerHTML+="Loading kernel...<br>";},500);
setTimeout(()=>{
  terminal.style.display="none";
  boot.style.display="flex";
},2000);
setTimeout(()=>{
  boot.style.display="none";
  loginScreen.style.display="flex";
},6000);

function login(){
  if(document.getElementById("password").value==="ramen"){
    loginScreen.style.display="none";
    desktop.style.display="block";
  }else{
    alert("Wrong password");
  }
}

function openNotepad(){
  let win=document.createElement("div");
  win.className="window";
  win.innerHTML="<b>Notepad</b><br><textarea style='width:100%;height:100px;'></textarea><br><button onclick='this.parentElement.remove()'>Close</button>";
  desktop.appendChild(win);
}

function setLogo(event){
  let reader=new FileReader();
  reader.onload=function(){
    document.getElementById("logoImage").src=reader.result;
  };
  reader.readAsDataURL(event.target.files[0]);
}
</script>

</body>
</html>
