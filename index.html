<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- ‚úÖ „Åì„Çå„ÅåÊúÄÈáçË¶Å -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<title>cha-syuOS v0.5</title>

<style>

*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  overflow:hidden;
  background:black;
}

/* ÂÖ•Âäõ„Ç∫„Éº„É†Èò≤Ê≠¢„ÅÆÊúÄÈáçË¶Å„Éù„Ç§„É≥„Éà */
input, textarea, button{
  font-size:16px !important;
}

#terminalBoot{
  position:fixed;
  width:100%;
  height:100vh;
  background:black;
  color:#00ff00;
  font-family:monospace;
  padding:20px;
}

#boot{
  display:none;
  height:100vh;
  justify-content:center;
  align-items:center;
  background:black;
  opacity:0;
  animation:bootFade 4s ease forwards;
}

#boot img{
  max-width:90%;
}

@keyframes bootFade{
  0%{opacity:0;}
  20%{opacity:1;}
  70%{opacity:1;}
  100%{opacity:0;}
}

/* Login */
#login{
  display:none;
  height:100vh;
  background:linear-gradient(135deg,#141e30,#243b55);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:white;
  padding:20px;
}

/* Desktop */
#desktop{
  display:none;
  height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  position:relative;
  color:white;
}

/* Window */
.window{
  position:absolute;
  top:120px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:400px;
  background:rgba(255,255,255,0.1);
  padding:15px;
  border-radius:10px;
}

#taskbar{
  position:absolute;
  bottom:0;
  width:100%;
  height:50px;
  background:rgba(0,0,0,0.6);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
}

#startBtn{cursor:pointer;}
#clock{font-size:18px;}

#startMenu{
  position:absolute;
  bottom:50px;
  left:20px;
  background:rgba(0,0,0,0.8);
  padding:10px;
  display:none;
}

</style>
</head>

<body>

<div id="terminalBoot"></div>

<div id="boot">
  <img id="logoImage" src="os-logo.PNG">
</div>

<div id="login">
  <h2>Login to cha-syuOS v0.5</h2>
  <input type="password" id="password" placeholder="Password">
  <br><br>
  <button onclick="login()">Login</button>
  <br><br>
  „É≠„Ç¥Â§âÊõ¥:
  <input type="file" accept="image/*" onchange="setLogo(event)">
</div>

<div id="desktop">
  <div style="padding:20px;">
    <div onclick="openNotepad()" style="cursor:pointer;">üìù Note</div>
  </div>

  <div id="taskbar">
    <div id="startBtn" onclick="toggleStart()">Start</div>
    <div id="clock"></div>
  </div>

  <div id="startMenu">
    <div onclick="openNotepad()">Notepad</div>
    <div onclick="openAbout()">About</div>
  </div>
</div>

<script>

// Ëµ∑ÂãïÊºîÂá∫
var terminal = document.getElementById("terminalBoot");
var boot = document.getElementById("boot");
var loginScreen = document.getElementById("login");
var desktop = document.getElementById("desktop");

terminal.innerHTML="Initializing cha-syuOS...<br>";
setTimeout(()=>{terminal.innerHTML+="Loading kernel...<br>";},800);
setTimeout(()=>{
  terminal.style.display="none";
  boot.style.display="flex";
},2000);
setTimeout(()=>{
  boot.style.display="none";
  loginScreen.style.display="flex";
},5000);

// Login
function login(){
  if(document.getElementById("password").value==="ramen"){
    loginScreen.style.display="none";
    desktop.style.display="block";
  }else{
    alert("Wrong password");
  }
}

// Notepad
function openNotepad(){
  var content=localStorage.getItem("note")||"";
  var win=document.createElement("div");
  win.className="window";
  win.innerHTML=
    "<b>Notepad</b><br><br>"+
    "<textarea id='noteArea' style='width:100%;height:120px;'>"+content+"</textarea><br><br>"+
    "<button onclick='saveNote()'>Save</button> "+
    "<button onclick='this.parentElement.remove()'>Close</button>";
  desktop.appendChild(win);
}

function saveNote(){
  localStorage.setItem("note",document.getElementById("noteArea").value);
  alert("Saved!");
}

function toggleStart(){
  var menu=document.getElementById("startMenu");
  menu.style.display=(menu.style.display==="block")?"none":"block";
}

function openAbout(){
  alert("cha-syuOS v0.5\nMade by FFox");
}

// ÊôÇË®à
function updateClock(){
  var now=new Date();
  document.getElementById("clock").innerHTML=
  now.getHours().toString().padStart(2,'0')+":"+
  now.getMinutes().toString().padStart(2,'0');
}
setInterval(updateClock,1000);
updateClock();

</script>

</body>
</html>
