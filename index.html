<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>cha-syuOS</title>

<style>
body{
  margin:0;
  overflow:hidden;
  font-family:sans-serif;
}

#boot{
  position:fixed;
  width:100vw;
  height:100vh;
  background:black;
  color:lime;
  padding:20px;
}

#desktop{
  display:none;
  width:100vw;
  height:100vh;
  background:linear-gradient(135deg,#1a1a1a,#333);
  position:relative;
}

.icon{
  color:white;
  margin:20px;
  cursor:pointer;
}

.window{
  width:300px;
  background:white;
  position:absolute;
  top:120px;
  left:120px;
  border-radius:8px;
  box-shadow:0 5px 15px rgba(0,0,0,0.5);
}

.titlebar{
  background:#222;
  color:white;
  padding:8px;
  display:flex;
  justify-content:space-between;
}

.content{
  padding:10px;
  color:black;
}

#taskbar{
  position:fixed;
  bottom:0;
  width:100%;
  height:40px;
  background:#111;
  color:white;
  display:flex;
  align-items:center;
}

#startBtn{
  padding:10px;
  cursor:pointer;
}

#startMenu{
  position:fixed;
  bottom:40px;
  left:0;
  width:150px;
  background:#222;
  color:white;
  display:none;
  padding:10px;
}
.menuItem{
  cursor:pointer;
  margin:5px 0;
}
</style>
</head>

<body>

<div id="boot"></div>

<div id="desktop">
  <div class="icon" onclick="openAbout()">üêΩ About</div>
  <div class="icon" onclick="openNotepad()">üìù Notepad</div>
</div>

<div id="taskbar">
  <div id="startBtn" onclick="toggleStart()">‚ò∞ Start</div>
</div>

<div id="startMenu">
  <div class="menuItem" onclick="openAbout()">About</div>
  <div class="menuItem" onclick="openNotepad()">Notepad</div>
</div>

<div class="menuItem" onclick="changeWallpaper(1)">Red</div>
<div class="menuItem" onclick="changeWallpaper(2)">Blue</div>
<div class="menuItem" onclick="changeWallpaper(3)">Green</div>
<script>
var boot = document.getElementById("boot");
var desktop = document.getElementById("desktop");

function changeWallpaper(type){
  if(type === 1){
    desktop.style.background = "red";
  }
  if(type === 2){
    desktop.style.background = "blue";
  }
  if(type === 3){
    desktop.style.background = "green";
  }
}

function printBoot(text){
  boot.innerHTML += text + "<br>";
}

printBoot("Booting cha-syuOS...");
setTimeout(()=>printBoot("Loading kernel..."),800);
setTimeout(()=>printBoot("Initializing GUI..."),1600);
setTimeout(()=>{
  boot.style.display="none";
  desktop.style.display="block";
},2400);

function createWindow(title,content){
  var win=document.createElement("div");
  win.className="window";
  win.innerHTML=
  "<div class='titlebar'>"+title+
  "<span style='cursor:pointer' onclick='this.parentElement.parentElement.remove()'>‚úñ</span></div>"+
  "<div class='content'>"+content+"</div>";
  desktop.appendChild(win);
}

function openAbout(){
  createWindow("About","Welcome to cha-syuOS v0.5");
}

function openNotepad(){
  createWindow("Notepad","<textarea style='width:100%;height:150px;'></textarea>");
}

function toggleStart(){
  var menu=document.getElementById("startMenu");
  menu.style.display = menu.style.display==="block"?"none":"block";
}
</script>

</body>
</html>
