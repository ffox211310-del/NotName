<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>cha-syuOS</title>

<style>
body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:black;
  overflow:hidden;
}

/* Boot */
#boot{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:40px;
  color:white;
  background:black;
  letter-spacing:3px;
}

/* Login */
#login{
  display:none;
  height:100vh;
  background:linear-gradient(135deg,#141e30,#243b55);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:white;
}

#login input{
  padding:10px;
  border:none;
  border-radius:6px;
  margin:10px;
}

#login button{
  padding:10px 20px;
  border:none;
  border-radius:6px;
  background:#00c6ff;
  color:white;
  cursor:pointer;
}

/* Desktop */
#desktop{
  display:none;
  height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  position:relative;
  backdrop-filter:blur(10px);
}

/* Taskbar */
#taskbar{
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  width:60%;
  height:50px;
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(10px);
  border-radius:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 20px rgba(0,0,0,0.4);
}

#startBtn{
  padding:10px 20px;
  background:rgba(255,255,255,0.2);
  border-radius:12px;
  cursor:pointer;
  transition:0.2s;
  color:white;
}

#startBtn:hover{
  background:rgba(255,255,255,0.4);
}

/* Start Menu */
#startMenu{
  position:absolute;
  bottom:70px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(15px);
  border-radius:15px;
  padding:15px;
  display:none;
  color:white;
  box-shadow:0 0 20px rgba(0,0,0,0.5);
}

.menuItem{
  padding:8px 20px;
  border-radius:10px;
  cursor:pointer;
  transition:0.2s;
}

.menuItem:hover{
  background:rgba(255,255,255,0.2);
}

/* Window */
.window{
  position:absolute;
  top:120px;
  left:120px;
  width:320px;
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(20px);
  border-radius:15px;
  padding:15px;
  color:white;
  box-shadow:0 0 30px rgba(0,0,0,0.5);
}
</style>
</head>

<body>

<div id="boot">cha-syuOS</div>

<div id="login">
  <h2>Welcome to cha-syuOS</h2>
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<div id="desktop">
  <div id="taskbar">
    <div id="startBtn" onclick="toggleStart()">Start</div>
  </div>

  <div id="startMenu">
    <div class="menuItem" onclick="openAbout()">About</div>
    <div class="menuItem" onclick="openNotepad()">Notepad</div>
    <div class="menuItem" onclick="changeWallpaper(1)">Dark</div>
    <div class="menuItem" onclick="changeWallpaper(2)">Ocean</div>
    <div class="menuItem" onclick="changeWallpaper(3)">Sunset</div>
  </div>
</div>

<script>
var boot=document.getElementById("boot");
var loginScreen=document.getElementById("login");
var desktop=document.getElementById("desktop");

setTimeout(()=>{
  boot.style.display="none";
  loginScreen.style.display="flex";
},1500);

function login(){
  if(document.getElementById("password").value==="ramen"){
    loginScreen.style.display="none";
    desktop.style.display="block";
  }else{
    alert("Wrong password");
  }
}

function toggleStart(){
  var menu=document.getElementById("startMenu");
  menu.style.display=(menu.style.display==="block")?"none":"block";
}

function createWindow(title,content){
  var win=document.createElement("div");
  win.className="window";
  win.innerHTML="<b>"+title+"</b><br>"+content+
  "<br><button onclick='this.parentElement.remove()'>Close</button>";
  desktop.appendChild(win);
}

function openAbout(){
  createWindow("About","cha-syuOS UI v2<br>Glass Edition");
}

function openNotepad(){
  createWindow("Notepad","<textarea style='width:100%;height:100px;'></textarea>");
}

function changeWallpaper(type){
  if(type===1) desktop.style.background="linear-gradient(135deg,#0f2027,#203a43,#2c5364)";
  if(type===2) desktop.style.background="linear-gradient(135deg,#1c92d2,#f2fcfe)";
  if(type===3) desktop.style.background="linear-gradient(135deg,#ff512f,#dd2476)";
}
</script>

</body>
</html>
