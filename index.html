<!DOCTYPE html>
<html>
<head>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">
<meta charset="UTF-8">
<title>cha-syuOS v0.5</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<style>
body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  overflow:hidden;
  background:black;
}

/* Terminal Boot */
#terminalBoot{
  position:fixed;
  width:100%;
  height:100vh;
  background:black;
  color:#00ff00;
  font-family:monospace;
  padding:20px;
}

/* Logo Boot */
#boot{
  display:none;
  height:100vh;
  justify-content:center;
  align-items:center;
  background:black;
  opacity:0;
  animation:bootFade 4s ease forwards;
}
#boot img{
  max-width:400px;
}

@keyframes bootFade{
  0%{opacity:0;}
  20%{opacity:1;}
  70%{opacity:1;}
  100%{opacity:0;}
}

/* Login */
#login{
  display:none;
  height:100vh;
  background:linear-gradient(135deg,#141e30,#243b55);
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:white;
}

/* Desktop */
#desktop{
  display:none;
  height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  position:relative;
  color:white;
}

/* App Icon */
.app-icon {
  display:inline-flex;
  flex-direction:column;
  align-items:center;
  width:80px;
  margin:20px;
  cursor:pointer;
}
.app-icon .icon {
  font-size:40px;
  line-height:1;
}
.app-icon .label {
  font-size:14px;
  margin-top:4px;
  color:white;
}

/* Taskbar */
#taskbar{
  position:absolute;
  bottom:0;
  width:100%;
  height:50px;
  background:rgba(0,0,0,0.5);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
}
#clock{font-size:20px;}

/* Game */
#gameContainer{
  display:none;
  position:absolute;
  width:100%;
  height:100%;
  background:black;
}
</style>
</head>

<body>

<div id="terminalBoot"></div>

<!-- ðŸ”¥ ãƒ­ã‚´å›ºå®š -->
<div id="boot">
  <img src="os-logo.PNG">
</div>

<div id="login">
  <h2>Login to cha-syuOS v0.5</h2>
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<div id="desktop">

  <div class="app-icon" onclick="openGame()">
    <div class="icon">ðŸŸ©</div>
    <div class="label">Game</div>
  </div>

  <div id="taskbar">
    <div>Start</div>
    <div id="clock"></div>
  </div>

</div>

<div id="gameContainer">
  <canvas id="gameCanvas"></canvas>
</div>

<script>
var terminal=document.getElementById("terminalBoot");
var boot=document.getElementById("boot");
var loginScreen=document.getElementById("login");
var desktop=document.getElementById("desktop");

/* Boot sequence */
terminal.innerHTML="Initializing cha-syuOS v0.5...<br>";
setTimeout(()=>{terminal.innerHTML+="Loading kernel...<br>";},500);
setTimeout(()=>{terminal.innerHTML+="Starting services...<br>";},1000);
setTimeout(()=>{
  terminal.style.display="none";
  boot.style.display="flex";
},2000);

setTimeout(()=>{
  boot.style.display="none";
  loginScreen.style.display="flex";
},6000);

/* Login */
function login(){
  if(document.getElementById("password").value==="ramen"){
    loginScreen.style.display="none";
    desktop.style.display="block";
  }else{
    alert("Wrong password");
  }
}

/* Clock */
function updateClock(){
  var now=new Date();
  document.getElementById("clock").innerHTML=
    now.getFullYear()+"/"+
    String(now.getMonth()+1).padStart(2,'0')+"/"+
    String(now.getDate()).padStart(2,'0')+" "+
    String(now.getHours()).padStart(2,'0')+":"+
    String(now.getMinutes()).padStart(2,'0');
}
setInterval(updateClock,1000);
updateClock();
</script>

</body>
</html>
