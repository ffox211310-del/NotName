<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>cha-syuOS v0.5</title>

<style>
body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  overflow:hidden;
  background:black;
}

/* Terminal Boot */
#terminalBoot{
  position:fixed;
  width:100%;
  height:100vh;
  background:black;
  color:#00ff00;
  font-family:monospace;
  padding:20px;
}

/* Logo Boot */
#boot{
  display:none;
  height:100vh;
  justify-content:center;
  align-items:center;
  background:black;
  opacity:0;
  animation:bootFade 4s ease forwards;
}

#boot img{
  max-width:400px;
}

@keyframes bootFade{
  0%{opacity:0;}
  20%{opacity:1;}
  70%{opacity:1;}
  100%{opacity:0;}
}

/* Login */
#login{
  display:none;
  height:100vh;
  background:linear-gradient(135deg,#141e30,#243b55);
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:white;
}

/* Desktop */
#desktop{
  display:none;
  height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  position:relative;
  color:white;
}

/* Icons */
.iconArea{
  display:flex;
  padding:20px;
}

.icon{
  width:80px;
  text-align:center;
  cursor:pointer;
  margin:20px;
}

/* Taskbar */
#taskbar{
  position:absolute;
  bottom:0;
  width:100%;
  height:50px;
  background:rgba(0,0,0,0.5);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
}

#startBtn{
  cursor:pointer;
}

#clock{
  font-size:14px;
}

/* Start Menu */
#startMenu{
  position:absolute;
  bottom:50px;
  left:20px;
  background:rgba(0,0,0,0.8);
  padding:10px;
  display:none;
}

/* Window */
.window{
  position:absolute;
  top:120px;
  left:120px;
  width:300px;
  background:rgba(255,255,255,0.1);
  padding:15px;
  border-radius:10px;
}
</style>
</head>

<body>

<div id="terminalBoot"></div>

<div id="boot">
  <img id="logoImage">
</div>

<div id="login">
  <h2>Login to cha-syuOS v0.5</h2>
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <br><br>
  „É≠„Ç¥Â§âÊõ¥:
  <input type="file" accept="image/*" onchange="setLogo(event)">
</div>

<div id="desktop">

  <div class="iconArea">
    <div class="icon" onclick="openNotepad()">üìù<br>Note</div>
  </div>

  <div id="taskbar">
    <div id="startBtn" onclick="toggleStart()">Start</div>
    <div id="clock"></div>
  </div>

  <div id="startMenu">
    <div onclick="openNotepad()">Notepad</div>
    <div>
      Â£ÅÁ¥ôÂ§âÊõ¥
      <input type="file" accept="image/*" onchange="setWallpaper(event)">
    </div>
  </div>

</div>

<script>
  window.onload = function(){

  var savedLogo = localStorage.getItem("logo");
  if(savedLogo){
    document.getElementById("logoImage").src = savedLogo;
  }

};
var terminal=document.getElementById("terminalBoot");
var boot=document.getElementById("boot");
var loginScreen=document.getElementById("login");
var desktop=document.getElementById("desktop");

/* Terminal animation */
terminal.innerHTML="Initializing cha-syuOS v0.5...<br>";
setTimeout(()=>{terminal.innerHTML+="Loading kernel...<br>";},500);
setTimeout(()=>{terminal.innerHTML+="Starting services...<br>";},1000);
setTimeout(()=>{
  terminal.style.display="none";
  boot.style.display="flex";
},2000);

/* Logo ‚Üí Login */
setTimeout(()=>{
  boot.style.display="none";
  loginScreen.style.display="flex";
},6000);

/* Login */
function login(){
  if(document.getElementById("password").value==="ramen"){
    loginScreen.style.display="none";
    desktop.style.display="block";
    loadSaved();
  }else{
    alert("Wrong password");
  }
}

/* Windows */
function createWindow(title,content){
  var win=document.createElement("div");
  win.className="window";
  win.innerHTML="<b>"+title+"</b><br>"+content+
  "<br><button onclick='this.parentElement.remove()'>Close</button>";
  desktop.appendChild(win);
}

function openNotepad(){
  var content=localStorage.getItem("note")||"";
  createWindow("Notepad",
    "<textarea id='noteArea' style='width:100%;height:100px;'>"+content+
    "</textarea><br><button onclick='saveNote()'>Save</button>"
  );
}

function saveNote(){
  localStorage.setItem("note",document.getElementById("noteArea").value);
  alert("Saved!");
}

/* Wallpaper */
function setWallpaper(event){
  var reader=new FileReader();
  reader.onload=function(){
    desktop.style.background="url("+reader.result+") center/cover";
    localStorage.setItem("wall",reader.result);
  };
  reader.readAsDataURL(event.target.files[0]);
}

/* Logo */
function setLogo(event){
  var reader=new FileReader();
  reader.onload=function(){
    document.getElementById("logoImage").src=reader.result;
    localStorage.setItem("logo",reader.result);
  };
  reader.readAsDataURL(event.target.files[0]);
}

/* Load saved */
function loadSaved(){
  var savedWall=localStorage.getItem("wall");
  if(savedWall){
    desktop.style.background="url("+savedWall+") center/cover";
  }
  var savedLogo=localStorage.getItem("logo");
  if(savedLogo){
    document.getElementById("logoImage").src=savedLogo;
  }
}

/* Clock */
function updateClock(){
  var now=new Date();
  document.getElementById("clock").innerHTML=
    now.getFullYear()+"/"+
    String(now.getMonth()+1).padStart(2,'0')+"/"+
    String(now.getDate()).padStart(2,'0')+" "+
    String(now.getHours()).padStart(2,'0')+":"+
    String(now.getMinutes()).padStart(2,'0');
}
setInterval(updateClock,1000);
updateClock();

/* Start menu */
function toggleStart(){
  var menu=document.getElementById("startMenu");
  menu.style.display=(menu.style.display==="block")?"none":"block";
}
</script>

</body>
</html>
